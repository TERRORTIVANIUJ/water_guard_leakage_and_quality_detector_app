<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Water Gaurd - Login</title>
    <link rel="icon" href="../static/images/lp/icon.png">
    <link rel="stylesheet" type="text/css" href="../static/css/login-register.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Poppins&display=swap" rel="stylesheet">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <style>
        .shadow {
            box-shadow: 3px 3px 10px black;
            padding: 30px;
        }

        .back a {
            color: #efefef;
        }

        .back a:hover {
            color: #ff0000;
        }

        .back {
            text-align: center;
            top: 0;
            margin-top: -20px;
        }
    </style>
</head>

<!-- LOGIN PAGE -->

<body>

    <div class="container" style="margin-top:100px">
        <div class="col-md-offset-1 col-md-10">
            <div class="col-md-offset-3 col-md-5">

                <div class="shadow">
                    <div class="heading">
                        <img src="../static/images/lp/logo.png" alt="">
                        <h1>USER LOGIN</h1>
                    </div>
                    <form action="/login" method="POST" autocomplete="off">

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category,message in messages %}
                        <div class="alert alert-{{category}}">{{message}}</div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Enter name"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" id="password"
                                placeholder="Enter email as password" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn btn-success btn-block">
                            <a href="/register" class="btn btn-primary btn-block">Register</a>
                        </div>
                    </form>
                </div>
                <div class="back">
                    <strong> <a href="/home">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    $(document).ready(function () {
        $(".alert").hide(3000)
    });
</script>
