<html>

<head>
    <title>Water Gaurd Inc. - Register</title>
    <link rel="icon" href="../static/images/lp/icon.png">
    <link rel="stylesheet" type="text/css" href="../static/css/login-register.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Poppins&display=swap" rel="stylesheet">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <style>
        .shadow {
            box-shadow: 3px 3px 10px black;
            padding: 30px;
        }
    </style>
</head>

<!-- REGISTER PAGE -->

<body>
    <div class="container" style="margin-top:100px">
        <div class="col-md-offset-3 col-md-5">
            <div class="shadow">
                <div class="heading">
                    <img src="../static/images/lp/logo.png" alt="">
                    <h1>USER REGISTRATION</h1>
                </div>
                <form method="POST" action="/register">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" name="address" id="address" placeholder="Enter address"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Cell Number</label>
                        <input type="text" class="form-control" name="contact" id="contact"
                            placeholder="Enter cell number" required>
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" class="form-control" name="mail" id="mail" placeholder="Enter email"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success btn-block" value="Register">
                        <a href="/login" class="btn btn-primary btn-block">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    $(document).ready(function () {
        $("form").attr("autocomplete", "off");
    });
</script>
